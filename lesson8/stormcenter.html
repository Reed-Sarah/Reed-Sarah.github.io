        <div id="menu"> <img id="logo" src="images/weather-icon-reduced.png" alt="it's idaho weather's logo"></div>

            </ul>

        <div class="content">
            <h2>Idaho Storm Center</h2>


            <div class="contentBox">
                <h3>About You</h3>
                <form name="stormcenter" action="thanks.html">
                    <fieldset>
                        <div class="formBox">
                            <div class="formSubBox">
                                <label>Full Name:<br>
                                    <input type="text" name="name" placeholder="Your Name" pattern="[A-Za-z ]{5,}"
                                        required>
                                </label><br>
                                <label>Phone:<br>
                                    <input type="tel" name="phone" placeholder="###-###-####">
                                </label><br>
                            </div>
                            <div class="formSubBox">
                                <label for="email">eMail:<br>
                                    <input type="email" name="email" placeholder="user@email.org"></label><br>
                                <label for="num">Zip Code:<br>
                                    <input type="number" id="num" name="num" pattern="(\d{5}([\-]\d{4})?)"
                                        autocomplete="shipping postal-codep"></label><br>
                            </div>
                        </div>
                    </fieldset>
            </div>

            <div class="contentBox">
                <h3>About the Storm</h3>
                <div class="formBox">
                    <div class="formSubBox">
                        <fieldset>
                            <label for="theDate">Storm date:<br>
                                <input type="date" name="theDate"></label><br>
                            <label for="stormType">Storm type:<br>
                                <input name="stormType" list="stormOptions"></label>
                            <datalist id="stormOptions">
                                <option value="Flash Flood">
                                <option value="Hail">
                                <option value="Hurricane">
                                <option value="Thunderstorm">
                                <option value="Tornado"></option>
                            </datalist><br>

                            <label class="flexly" for="rating">Storm severity:<br> &nbsp;&nbsp;&nbsp;
                                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                <span id="ratingvalue">5</span>
                            </label><br>
                    </div>
                    <div class="formSubBox">
                        <label for="region">Select a region:</label><br>

                        <select id="region">
                            <option value="default" disabled>Select region...</option>
                            <option value="preston">Preston</option>
                            <option value="fishHaven">Fish Haven</option>
                            <option value="sodaSprings">Soda Springs</option>

                        </select></fieldset>
                        <fieldset>
                            <legend>Are you in danger? <em>(Choose one)</em></legend>
                            <div class="selection">
                                <label for="yes"><input type="radio" id="yes" name="danger" value="yes" checked>
                                    Yes</label>
                            </div>
                            <div class="selection">
                                <label for="maybe"><input type="radio" id="maybe" name="danger"
                                        value="maybe">Maybe</label>
                            </div>
                            <div class="selection">
                                <input type="radio" id="no" name="danger" value="no">
                                <label for="no">No</label>
                            </div>


                        </fieldset>
                        <div class="dangerradiobox">
                            <form method="post" action="#">
                        </div>
                    </div>
                </div>
                <fieldset>
                    <label id="comment">Additional comments:<br>
                        <input type="textarea" size="40" name="comments" pattern="[A-Za-z]+">
                    </label>
                </fieldset>
                <fieldset>


                    <div id="submit">
                        <input id="submit" type="submit">
                    </div>

                </fieldset>
                </form>


            </div>
        </div>
