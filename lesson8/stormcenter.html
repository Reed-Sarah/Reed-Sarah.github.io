        <div class ="content">
        <h2>Idaho Storm Center</h2>
        

        <div class="contentBox">
            <h3>About You</h3>
            <form  name="stormcenter" action="thanks.html">
            <fieldset>
                <label>Full Name: 
                    <input type="text" name="name" placeholder="Your Name" pattern="[A-Za-z ]{5,}" required> 
                        </label><br>
            <label>Phone: 
                <input type="tel" name="phone" placeholder="###-###-####">
                    </label><br>
                    <label for="email">eMail:
                <input type="email" name="email" placeholder="user@email.org"></label><br>
                <label for="num">Zip Code:
                    <input type="number" id="num" name="num" pattern="(\d{5}([\-]\d{4})?)" autocomplete="shipping postal-codep"></label><br>
                    
        </fieldset>
    </div>

        <div class="contentBox" > 
            <h3>About the Storm</h3>
            <fieldset>
                <label for="theDate">Storm Date:
                    <input type="date" name="theDate"></label><br> 
                    <label for="stormType">Storm Type: 
                        <input name="stormType" list="stormOptions"></label>
                            <datalist id="stormOptions">
                            <option value="Flash Flood">
                        <option value="Hail">
                      <option value="Hurricane">
                        <option value="Thunderstorm">
                            <option value="Tornado"></option>
                        </datalist><br>
            
            

                        <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                    <span id="ratingvalue">5</span>
                            </label><br>
                            <label for="region">Select a Region:</label>

                            <select id="region">
                                <option value="default" disabled>Select Region...</option>
                              <option value="preston">Preston</option>
                              <option value="fishHaven">Fish Haven</option>
                              <option value="sodaSprings">Soda Springs</option>
                              
                            </select></fieldset>
                    <fieldset>        
                        <legend>Are you in danger? <em>(Choose one)</em></legend>
			<div class="selection">
				<label for="yes"><input type="radio" id="yes" name="danger" value="yes" checked> Yes</label>
			</div>
			<div class="selection">
				<label for="maybe"><input type="radio" id="maybe" name="danger" value="maybe">Maybe</label>
			</div>
			<div class="selection">
				<input type="radio" id="no" name="danger" value="no">
				<label for="no">No</label>
			</div>
		

            </fieldset>
            <div class="dangerradiobox">
                <form method="post" action="#">
                    <fieldset>
                        <label>Additional Comments:
                       <input type="textarea" size="60" name="comments" pattern="[A-Za-z]+">
                        </label>
                    </fieldset>
                    <fieldset>

                       
                        <div id="submit">
                            <input id="submit" type="submit" 
                               />
                        </div>

                        
                    </fieldset>
            </form>
