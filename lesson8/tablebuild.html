<!DOCTYPE html>
<html lang="en" >

<head>
    <title>Table Build</title>
    <meta charset="utf-8">
    <meta name="description" content="Assignment to learn how to use tables"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
    <table>
    <thead>
    <td class="headerFooter" colspan="3">ACME Wildwest</td>
</thead>
    <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
    </tr>

    <tbody>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="goalMet">$7,500</td>
        </tr>
        <tr>
            <td><span>Black Friday</span></td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
</tbody>
    <tfoot><td class="headerFooter" colspan="3">Compliled 12.20.2020 by bRauls</td></tfoot>

</table>
</body>
</html>
